<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Tracking Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-6">
    <h1 class="text-2xl font-bold mb-4">Fleet Management Dashboard</h1>
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Vehicle List -->
      <div class="w-full md:w-1/3 bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">Vehicle List</h2>
        <input id="filterInput" class="border border-gray-300 rounded w-full p-2 mt-2" placeholder="Filter by Vehicle ID">
        <ul id="vehicleList" class="mt-4 overflow-y-auto h-80"></ul>
        <div id="loadingIndicator" class="hidden">Loading...</div>
        <div id="errorMessage" class="text-red-500 hidden">Error loading data.</div>
      </div>
      <!-- Map -->
      <div id="map" class="w-full md:w-2/3 h-96 bg-gray-300 rounded shadow"></div>
    </div>
  </div>

  <!-- Load Mock API and App Script -->
  <script src="mock-api.js"></script>
  <script src="script.js"></script>
</body>
</html>
